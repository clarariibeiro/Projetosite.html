<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <style>
        /* styles.css */

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #fdfdfd;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #ffc8a2;
    padding: 10px 20px;
}

header .logo img {
    width: 50px;
}

header nav ul {
    list-style: none;
    display: flex;
    margin: 0;
    padding: 0;
}

header nav ul li {
    margin-left: 20px;
}

header nav ul li a {
    text-decoration: none;
    color: #333;
    font-weight: bold;
}

main {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 30px;
}

.team {
    text-align: center;
}

.team-card {
    background-color: #e5b98d;
    border-radius: 10px;
    padding: 15px;
    margin: 10px;
    width: 200px;
}

.team-card p {
    margin: 5px 0;
}

.team-row {
    display: flex;
    justify-content: center;
}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logopets2.png" alt="Logo IFPR Pets">
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#introducao">Introdução</a></li>
                <li><a href="#apresentacao">Apresentação</a></li>
                <li><a href="#pets">Pets</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="team">
            <div class="team-card coordinator">
                <p><strong>Suellyn Lopes</strong></p>
                <p>Coordenadora do Projeto</p>
            </div>
            <div class="team-row">
                <div class="team-card">
                    <p><strong>Allana Lima</strong></p>
                    <p>Informática I</p>
                </div>
                <div class="team-card">
                    <p><strong>Clara Ribeiro</strong></p>
                    <p>Informática I</p>
                </div>
            </div>
            <div class="team-row">
                <div class="team-card">
                    <p><strong>Emanuele Pedroso</strong></p>
                    <p>Informática I</p>
                </div>
                <div class="team-card">
                    <p><strong>Ingrid Santos</strong></p>
                    <p>Informática I</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
