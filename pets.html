<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pets</title>
    <link rel="stylesheet" href="./css/pets.css">
    <style>
           * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #333;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fdd4b0;
            padding: 10px 20px;
            text-align: center;
        }

        header .logo img {
            width: 50px;
            margin-right: 20px;
        }

        header nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        header nav ul li {
            margin-left: 20px;
        }

        header nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        
        main {
            text-align: center;
            margin: 20px;
        }

        h1 {
            font-size: 2rem;
            margin: 20px 0;
            color: #4D382A;
        }

        .pets-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .pet-card {
            background-color: #FDE3C9;
            border-radius: 15px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 250px;
            text-align: center;
            position: relative;
        }

        .pet-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }

        .pet-card h2 {
            margin: 10px 0 5px 0;
            font-size: 1.3rem;
            color: #333;
        }

        .pet-card p {
            font-size: 1rem;
            color: #4D382A;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <img src="img/logopets2.png">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="introducao.html">Introdução</a></li>
                <li><a href="informacoes.html">Informações</a></li>
                <li><a href="pets.html">Pets</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="pets-section">
            <h1>Conheça os Pets</h1>
            <div class="pet-card">
                <img src="img/negrescopets.jpeg" alt="Negresco">
                <h2>NEGRESCO</h2>
                <p>7 ANOS</p>
            </div>
            <div class="pet-card">
                <img src="img/mentirapets.jpeg" alt="Mentira/Polaca">
                <h2>MENTIRA/POLACA</h2>
                <p>12 ANOS</p>
            </div>
            <div class="pet-card">
                <img src="img/ninapets.jpeg" alt="Nina">
                <h2>NINA</h2>
                <p>2 ANOS</p>
            </div>
        </section>
    </main>
</body>
</html>
