<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pets</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #fff;
            color: #333;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fdd4b0;
            padding: 10px 20px;
            text-align: center;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 1rem;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #E67E22;
        }

        main {
            text-align: center;
            margin: 20px auto;
        }

        h1 {
            font-size: 2rem;
            color: #444;
            margin-bottom: 30px;
        }

        .pets-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            max-width: 800px;
            margin: 0 auto;
        }

        .pet-card {
            background-color: #FFECB3;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 280px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            text-align: left;
        }

        .pet-card img {
            width: 90px;
            height: 90px;
            border-radius: 10px;
            object-fit: cover;
        }

        .pet-info h3 {
            font-size: 1.2rem;
            color: #333;
        }

        .pet-info p {
            font-size: 1rem;
            color: #666;
        }

        .pet-card.center {
            width: 600px;
            justify-content: center;
        }

        .pet-card.center img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logopets2.png" alt="Logo IFPR PETS">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="introducao.html">Introdução</a></li>
                <li><a href="informacoes.html">Informações</a></li>
                <li><a href="pets.html">Pets</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Conheça os Pets</h1>
        <div class="pets-container">
            <div class="pet-card">
                <img src="img/negrescopets.jpeg" alt="Negresco">
                <div class="pet-info">
                    <h3>NEGRESCO</h3>
                    <p>7 ANOS</p>
                </div>
            </div>
            <div class="pet-card">
                <img src="img/mentirapets.jpeg" alt="Mentira/Polaca">
                <div class="pet-info">
                    <h3>MENTIRA/POLACA</h3>
                    <p>12 ANOS</p>
                </div>
            </div>
            <div class="pet-card center">
                <img src="img/ninapets.jpeg" alt="Nina">
                <div class="pet-info">
                    <h3>NINA</h3>
                    <p>2 ANOS</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
