<!DOCTYPE html>
<html lang="pt-br">
<head>
        <style>
            * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
    }

    header {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fdd4b0;
            padding: 10px 20px;
            text-align: center;
        }

        header .logo img {
            width: 50px;
            margin-right: 20px;
        }

        header nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        header nav ul li {
            margin-left: 20px;
        }

        header nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .pets-section {
            padding: 20px;
            text-align: center;
        }

        .pets-section h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #7B3F00;
        }

        .pet-card {
            display: inline-block;
            width: 250px;
            margin: 10px;
            padding: 15px;
            background-color: #FFE9C6;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .pet-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .pet-card h2 {
            margin-top: 10px;
            font-size: 1.5rem;
            color: #7B3F00;
        }

        .pet-card p {
            margin-top: 5px;
            font-size: 1rem;
        }
        </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pets</title>
    <link rel="stylesheet" href="pets.css">
</head>
<body>
    <header>
        <img src="img/logopets2.png" width="100">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="introducao.html">Introdução</a></li>
                <li><a href="informacoes.html">Informações</a></li>
                <li><a href="pets.html">Pets</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="pets-section">
            <h1>Conheça os Pets</h1>
            <div class="pet-card">
                <img src="img/negrescopets.jpeg" alt="Negresco">
                <h2>NEGRESCO</h2>
                <p>7 ANOS</p>
            </div>
            <div class="pet-card">
                <img src="img/mentirapets.jpeg" alt="Mentira/Polaca">
                <h2>MENTIRA/POLACA</h2>
                <p>12 ANOS</p>
            </div>
            <div class="pet-card">
                <img src="img/ninapets.jpeg" alt="Nina">
                <h2>NINA</h2>
                <p>2 ANOS</p>
            </div>
        </section>
    </main>
</body>
</html>
