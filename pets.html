<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pets</title>
    <style>
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #fff;
            color: #333;
        }

        header {
            background-color: #FFCC99;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 1rem;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #E67E22;
        }

        main {
            text-align: center;
            margin: 20px 0;
        }

        h1 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 30px;
        }

        .pets-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        .pet-card {
            background-color: #FFECB3;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 250px;
            padding: 10px;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .pet-card img {
            width: 70px;
            height: 70px;
            border-radius: 8px;
            object-fit: cover;
        }

        .pet-info h3 {
            font-size: 1.1rem;
            color: #333;
        }

        .pet-info p {
            font-size: 0.9rem;
            color: #666;
        }
 
    </style>
</head>
<body>
    <header class="header">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="introducao.html">Introdução</a></li>
                <li><a href="informacoes.html">Informações</a></li>
                <li><a href="pets.html">Pets</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <h1>Conheça os Pets</h1>
        <div class="pets-container">

            <div class="pet-card">
                <img src="img/negrescopets.jpeg" alt="Negresco">
                <h3>NEGRESCO</h3>
                <p>7 ANOS</p>
            </div>

            <div class="pet-card">
                <img src="img/mentirapets.jpeg" alt="Mentira/Polaca">
                <h3>MENTIRA/POLACA</h3>
                <p>12 ANOS</p>
            </div>

            <div class="pet-card">
                <img src="img/ninapets.jpeg" alt="Nina">
                <h3>NINA</h3>
                <p>2 ANOS</p>
            </div>
        </div>
    </div>
</body>
</html>
