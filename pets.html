<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPR PETS</title>
    <style>
        /* Estilização geral */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #fff;
            color: #333;
        }

        /* Header */
        .header {
            background-color: #FFCC99;
            padding: 10px 0;
            text-align: center;
        }

        .header nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .header nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        /* Conteúdo */
        .content {
            text-align: center;
            margin: 20px;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .pets-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .pet-card {
            background-color: #FFECB3;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 250px;
            padding: 10px;
            text-align: left;
            position: relative;
        }

        .pet-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }

        .pet-card h3 {
            margin: 10px 0 5px;
            font-size: 1.2rem;
            color: #333;
        }

        .pet-card p {
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Introdução</a></li>
                <li><a href="#">Informações</a></li>
                <li><a href="#">Pets</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <h1>Conheça os Pets</h1>
        <div class="pets-container">

            <div class="pet-card">
                <img src="img/negrescopets.jpeg" alt="Negresco">
                <h3>NEGRESCO</h3>
                <p>7 ANOS</p>
            </div>

            <div class="pet-card">
                <img src="img/mentirapets.jpeg" alt="Mentira/Polaca">
                <h3>MENTIRA/POLACA</h3>
                <p>12 ANOS</p>
            </div>

            <div class="pet-card">
                <img src="img/ninapets.jpeg" alt="Nina">
                <h3>NINA</h3>
                <p>2 ANOS</p>
            </div>
        </div>
    </div>
</body>
</html>
