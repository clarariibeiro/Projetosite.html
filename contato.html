<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de contato do IFPR Pets. Entre em contato via email ou Instagram.">
    <title>Contato</title>
    <style>
        /* Estilo global */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #fff;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fdd4b0;
            padding: 10px 20px;
        }

        header .logo img {
            width: 70px;
        }

        header nav {
            flex-grow: 1;
            display: flex;
            justify-content: center;
        }

        header nav ul {
            list-style: none;
            display: flex;
        }

        header nav ul li {
            margin: 0 10px;
        }

        header nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        header nav ul li a:hover,
        header nav ul li a:focus {
            color: #7B3F00;
            text-decoration: underline;
        }

        .contact-section {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
            padding: 20px;
            background-color: #FFE9C6;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .contact-section h1 {
            margin-bottom: 15px;
            font-size: 2.5rem;
            color: #7B3F00;
        }
        
        .contact-section p {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        
        .contact-section a {
            color: #7B3F00;
            text-decoration: none;
            font-weight: bold;
        }
        
        .contact-section a:hover,
        .contact-section a:focus {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logopets2.png" alt="Logo do IFPR Pets">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="introducao.html">Introdução</a></li>
                <li><a href="informacoes.html">Informações</a></li>
                <li><a href="pets.html">Pets</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <h1>Contato</h1>
            <p>Quer entrar em contato? Mande mensagem no Instagram ou em nosso Email!</p>
            <p><a href="mailto:ifprpets@gmail.com">ifprpets@gmail.com</a></p>
            <p><a href="https://instagram.com/ifpr.pets" target="_blank">@ifpr.pets via Instagram</a></p>
        </section>
    </main>
</body>
</html>
